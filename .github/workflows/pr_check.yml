name: PR Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ”§
        shell: bash
        run: cd ./nextjs/ && npm install --legacy-peer-deps

      - name: Build with Next.js ğŸ—ï¸
        run: cd ./nextjs/ && npx next build

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ”§
        shell: bash
        run: cd ./nextjs/ && npm install --legacy-peer-deps

      - name: Typecheck with Next.js ğŸ§
        run: cd ./nextjs/ && npx next tsc --noEmit
